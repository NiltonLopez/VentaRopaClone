            <div class="col-8">
                <br>
                <h5 class="col-12 text-center" style="color:#545454; font-family: Cambria; font-weight: bold;">PROVEEDORES</h5>
                <hr class="mb-4">
                <form id="RegistroProveedor">
                    <div class="input-group">
                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                            <label for="NitProveedor">Nit:</label>
                            <input type="text" class="form-control" id="NitProveedor" name="NitProveedor">
                        </div>

                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                            <label for="NombreProveedor">Nombre:</label>
                            <input type="text" class="form-control" id="NombreProveedor" name="NombreProveedor">
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                            <label for="TelefonoProveedor">Teléfono:</label>
                            <input type="number" class="form-control" id="TelefonoProveedor" name="TelefonoProveedor">
                        </div>

                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                            <label for="EmailProveedor">Correo electrónico:</label>
                            <input type="email" class="form-control" id="EmailProveedor" name="EmailProveedor">
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                            <label for="DireccionProveedor">Dirección:</label>
                            <input type="text" class="form-control" id="DireccionProveedor" name="DireccionProveedor">
                        </div>

                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                            <label for="PrendaProveedor">Prenda:</label>
                            <select class="form-control col-12" id="PrendaProveedor" name="PrendaProveedor">
                            </select>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="form-group col-sm-12 col-md-12 col-lg-4">
                            <button id="btnInsertarProveedor" type="button" class="btn btn-secondary btn-block" style="margin-top: 20px;">Registrar</button>
                        </div>

                        <div class="form-group col-sm-12 col-md-12 col-lg-4">
                            <button id="btnEliminarProveedor" type="button" class="btn btn-secondary btn-block" style="margin-top: 20px;">Eliminar</button>
                        </div>

                        <div class="form-group col-sm-12 col-md-12 col-lg-4">
                            <button id="btnActualizarProveedor" type="button" class="btn btn-secondary btn-block" style="margin-top: 20px;">Actualizar</button>
                        </div>
                    </div>

                    <div class="form-group col-sm-12 col-md-12 col-lg-12">
                        <button id="btnLimpiarProveedor" type="button" class="btn btn-outline-secondary btn-block" style="">Limpiar Campos</button>
                    </div>

                </form>
