    <!------------------------------------------------------fin de barra------------------------------------------------->
    <div class="container">
        <!------------------------------------------------------Formulario-------------------------------------------------->
        <div class="row">
            <div class="col-7">
                <br>
                <h5 class="col-12 text-center" style="color:#545454; font-family: Cambria; font-weight: bold;">FORMULARIO DE COMPRA</h5>
                <hr class="mb-4">
                <form>
                    <div class="form-group col-sm-12 col-md-12 col-lg-12">
                        <label for="lblDocumentoCliente">Documento del cliente:</label>
                        <input type="number" class="form-control" id="DocumentoCliente" name="DocumentoCliente">
                    </div>

                    <button id="btnConsultarCliente" type="button" class="btn btn-outline-dark btn-block" style="margin-top: 20px; background-color: #EFECE8,">Consultar Cliente</button>
                    <hr class="mb-4">

                    <div class="form-group col-sm-12 col-md-12 col-lg-12">
                        <label for="lblCodigoVenta">Código de la factura:</label>
                        <input type="text" class="form-control" id="CodigoVenta" name="CodigoVenta">
                    </div>

                    <!-- Se muestran pero también se pueden editar -->
                    <div class="input-group">
                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                            <label for="lblNombreCliente">Nombre:</label>
                            <input type="text" class="form-control" id="NombreCliente" name="NombreCliente" disabled>
                        </div>

                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                            <label for="lblTelefonoCliente">Número telefónico:</label>
                            <input type="number" class="form-control" id="TelefonoCliente" name="TelefonoCliente" placeholder="" disabled>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                            <label for="lblEmailCliente">Correo electrónico:</label>
                            <input type="email" class="form-control" id="EmailCliente" name="EmailCliente" placeholder="" disabled>
                        </div>

                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                            <label for="lblFechaVenta">Fecha:</label>
                            <input type="date" class="form-control" id="FechaVenta" name="FechaVenta" placeholder="Fecha">
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                            <label for="lblVendedorVenta">Vendedor:</label>
                            <select class="form-control col-12" id="VendedorVenta" name="VendedorVenta">
                            </select>
                        </div>

                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                            <label for="lblSedeVenta">Sede:</label>
                            <select class="form-control col-12" id="SedeVenta" name="SedeVenta">
                            </select>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-5">
                <br>
                <h5 class="col-12 text-center" style="color:#545454; font-family: Cambria; font-weight: bold;">PRENDAS</h5>
                <hr class="mb-4">
                <form>
                    <div class="input-group">
                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                            <label for="lblPrendaVenta">Prenda:</label>
                            <select class="form-control col-12" id="PrendaVenta" name="PrendaVenta">
                            </select>
                        </div>

                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                            <label for="lblCantPrendaVenta">Cantidad:</label>
                            <input type="Number" class="form-control" id="CantPrendaVenta" name="CantPrendaVenta" placeholder="0">
                        </div>
                    </div>

                    <hr>

                    <div class="form-group col-sm-12 col-md-12 col-lg-12">
                        <label for="cboMetodo de pago">Metodo de pago:</label>
                        <select class="form-control col-12" id="MetodoPago" name="MetodoPago">
                        </select>
                    </div>

                    <div class="form-group col-sm-12 col-md-12 col-lg-12">
                        <label for="lblTotalVenta">Total:</label>
                        <input type="Number" class="form-control" id="TotalVenta" name="TotalVenta" disabled>
                    </div>

                    <button type="button" id="btnFinalizarCompra" class="btn btn-outline-dark btn-block" style="margin-top: 20px; background-color: #EFECE8, ">Finalizar compra</button>
                </form>
            </div>
        </div>
        <!---------------------------------------------------Fin formulario---------------------------------------------->

        <br>
        <hr class="mb-4">
        <h5 class="col-12 text-center" style="color:#545454; font-family: Cambria; font-weight: bold;">VENTAS REALIZADAS</h5>

        <!--------------------------------------------------------Tabla---------------------------------------------------->
        <div class="row">
            <div class="col-12">
                <table id="tblVenta" class="table table-striped text-center">
                    <thead>
                        <tr>
                            <th>Código de factura</th>
                            <th>Nombre Cliente</th>
                            <th>Fecha</th>
                            <th>Sede</th>
                            <th>Vendedor</th>
                            <th>Prenda</th>
                            <th>Cantidad</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

        <!------------------------------------------------------Fin tabla-------------------------------------------------->
